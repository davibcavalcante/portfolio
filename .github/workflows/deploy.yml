name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Configure Git user
        run: |
          git config --global user.email "davib506@gmail.com"
          git config --global user.name "davibcavalcante"

      - name: Build the project
        run: npm run build
        env:
          VITE_IP_API_CONFIG: ${{ secrets.VITE_IP_API_CONFIG }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
